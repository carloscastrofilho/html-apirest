<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto Monitoramento - Fatec Taquaritinga</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="graficos.css" />
    <link
      rel="stylesheet"

    />
    <script

      src="https://www.gstatic.com/charts/loader.js"

    <link rel="shortcut icon" href="../img/logo-fatec.jpg" type="image/x-icon" />

  </head>
  <body>
    <header>

        <div class="logo">
          <img

            width="100px"
          />
  
      </div>
    </header>
    <section class="main">
      <aside class="sidebar">
        <h3>Menu</h3>
        <hr class="sidebar-divisor" />
        <nav class="item-menu">
          <a href="../index.html"><i class="fa-solid fa-house"></i> Dispositivos</a>
          <a href="#"><i class="fa-solid fa-chart-simple"></i> Gráficos</a>

          >
        </nav>

      <div class="content">
        <div class="sidebar-mobile">
          <h3>Menu</h3>
          <hr class="sidebar-divisor" />

            <a href="../index.html"><i class="fa-solid fa-house"></i> Dispositivos</a>
            <a href="#"><i class="fa-solid fa-chart-simple"></i> Gráficos</a>
            <a href="#"
            >
          </nav>

        <div class="charts">

          <iframe class="pie" src="../charts/GraficoTorta/pie.html" frameborder="0"></iframe>
          <iframe class="line" src="./GraficoLinha/line.html" frameborder="0"></iframe>
          <iframe class="bar"src="../charts/GraficoBarra/bar.html" frameborder="0"></iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"></script>
