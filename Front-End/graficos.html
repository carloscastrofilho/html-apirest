<!DOCTYPE html>
<html lang="pt-br">
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <meta charset="UTF-8" />
  <title>Projeto Monitoramento - Fatec Taquaritinga</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
  <link rel="shortcut icon" href="img/logo-fatec.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <div class="info-header">
      <div class="logo">
        <img src="img/fatectq.jpg" alt="Logo Fatec Taquaritinga" width="100px" />
      </div>
    </div>
    
    </div>
  </header>
  <section class="main">
    <div class="sidebar">
      <h3>Menu</h3>
      <hr class="sidebar-divisor" />
      <div class="item-menu">
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href=""><i class="fa-solid fa-chart-simple"></i> Gráficos</a>
      </div>
      <br />
    </div>
        <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <div class="select-chart">
      <div class="chart-description">
        <p>Dados por Dispositivo | Gráficos </p>
       <span>tipo do gráfico:</span>
      </div>
      <div class="chart-options">
        <div class="chart-option">
          <input type="radio" id="pie-chart" name="chart-type" value="pie">
          <label for="pie-chart">Gráfico de Pizza</label>
        </div>
  
        <div class="chart-option">
          <input type="radio" id="bar-chart" name="chart-type" value="bar">
          <label for="bar-chart">Gráfico de Barras</label>
        </div>
  
        <div class="chart-option">
          <input type="radio" id="area-chart" name="chart-type" value="area">
          <label for="area-chart">Gráfico de Área</label>
        </div>
      </div>
    </div>

    <div class="charts">
      <div id="chart_div"></div>
      <div id="barchart_div"></div>
      <div id="areachart_div"></div>
    </div>
</section>

    <div id="chart_div" style="width: 900px; height: 500px;"></div>
